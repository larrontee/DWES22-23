<!DOCTYPE html>
<html lang="en">
<!-- Realizar un programa que lea cuatro valores numéricos decimales e informar la
suma y producto de los cuatro y resta de los dos primeros y división de los dos
últimos. -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let num1 = parseFloat(prompt("Introduce un numero entero positivo", "4.3"));
        let num2 = parseFloat(prompt("Introduce un numero entero positivo", "5.6"));
        let num3 = parseFloat(prompt("Introduce un numero entero positivo", "7.9"));
        let num4 = parseFloat(prompt("Introduce un numero entero positivo", "2.6"));

        console.log("la suma de los dos primeros es: " + (num1 + num2 + num3 + num4));
        console.log("la suma de los dos primeros es: " + (num1 * num2 * num3 * num4));
        console.log("la suma de los dos primeros es: " + (num1 - num2));
        console.log("la suma de los dos primeros es: " + (num3 / num4));
    </script>

</head>

<!DOCTYPE html>
<html lang="en">
<!-- Crea un programa en el que muestres el resultado de varias operaciones 
    mediante alert, mostrando el texto exacto de la operación realizada y su 
    resultado.
    Ej:
    var operacion1 = 10 == 10;
    alert (“La operación 10 == 10 es” + operacion1)
    Las operaciones a realizar son:
    10 == 10
    10 === 10
    10 === 10.0
    “Laura” == “laura”
    “Laura” > “laura”
    “Laura” < “laura”
    “123” == 123
    “123” === 123
    parseInt(“123”) === 123
    siguientes valores: “Hola”, “7”, “13”, y “Adios”.
    Muestra en un alert una frase que incluya comillas simples.
    Muestra en un alert que ocupe una línea las variables 1ª y 4ª separadas por un
    salto de línea.
    Muestra en un alert la suma de las variables 2ª y 3ª.
    Muestra en un alert la suma de todas las variables. -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let op1 = 10 == 10;
        let op2 = 10 === 10;
        let op3 = 10 === 10.0;
        let op4 = "Laura" == "laura";
        let op5 = "Laura" > "laura";
        let op6 = "Laura" < "laura";
        let op7 = "123" == 123;
        let op8 = "123" === 123;
        let op9 = parseInt("123") === 123;

        alert("la operación  10 == 10 es igual" + op1);
        alert("la operación  10 === 10" + op2);
        alert("la operación 10 === 10.0" + op3);
        alert("la operación  Laura" == "laura" + op4);
        alert("la operación  Laura" > "laura es igual " + op5);
        alert("la operación  Laura" < "laura" + op6);
        alert("la operación  '123' == 123 es igual" + op7);
        alert("la operación  '123' === 123 es igual" + op8);
        alert("la operación  parseInt('123') === 123" + op9);
    </script>

</head>

<body>
</body>

</html>

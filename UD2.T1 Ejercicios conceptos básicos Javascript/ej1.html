<!DOCTYPE html>

<!-- Crea un programa en el que crees 4 variables de tipo cadena con los
    siguientes valores: “Hola”, “7”, “13”, y “Adios”.
    Muestra en un alert una frase que incluya comillas simples.
    Muestra en un alert que ocupe una línea las variables 1ª y 4ª separadas por un
    salto de línea.
    Muestra en un alert la suma de las variables 2ª y 3ª.
    Muestra en un alert la suma de todas las variables. -->

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let cad1 = "Hola";
        let cad2 = "7";
        let cad3 = "13";
        let cad4 = "Adios";

        alert("el dijo 'compaltal señores compaltal' y fue brutal");
        alert(cad1 + "\n" + cad4);
        alert(parseInt(cad2) + parseInt(cad3));
        alert(cad1 + cad2 + cad3 + cad4);
    </script>

</head>

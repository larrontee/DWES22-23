        let nota3 = parseInt(prompt("introduce un numero", 7));
        let media = (nota1 + nota2 + nota3) / 3;

        if (nota1 > nota2 && nota3 < nota1) {

        } else if (nota1 < nota2 && nota3 < nota2) {

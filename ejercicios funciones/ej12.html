<script>
    //     Mostrar un mensaje indicando si el número introducido en una caja de texto es
    // par o impar.

    window.onload = navidad;
    function navidad() {
        let num = parseInt(prompt("Introduce un número", "2010"));
        if (num % 2 == 0) {
            alert("es par");
        } else {
            alert("es impar");
        }
    }
</script>

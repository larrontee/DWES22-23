    <div class="container">
        <input type="text" name="" id="texto">
        <button onclick="operacion()">aqui</button>

<script>
    // 25. Leer una cadena de texto en un formulario y generar un array con la función
    // split(). Posteriormente, mostrar la siguiente información: Número de palabras,
    // primera palabra, última palabra

    function operacion() {
        let texto = document.getElementById("texto").value;
        let palabras = texto.split(' ');
        console.log(palabras);
        console.log(palabras.length);
        console.log(palabras[0]);
        console.log(palabras[palabras.length - 1]);

    }
